name: Package rmskin

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]

jobs:
  build-n-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        working-directory: "${{ github.workspace }}/RainMeter/Plugin/"
        run: >
          msbuild
          /maxCpuCount
          /property:Configuration=Release
          /property:Platform=x86
          /verbosity:minimal
          DiscordBadgeStatusOverlay.sln

          msbuild
          /maxCpuCount
          /property:Configuration=Release
          /property:Platform=x64
          /verbosity:minimal
          DiscordBadgeStatusOverlay.sln

      - name: Prepare RainMeter Skin Package Folder
        run: |
          mkdir package
          mkdir package/Skins
          mkdir package/Plugins/32bit
          mkdir package/Plugins/64bit
          copy RainMeter/Skin/RMSKIN.ini package/ /i /s 
          copy RainMeter/Plugin/x32/Release/DiscordBadgeStatusOverlay.dll package/Plugins/32bit
          copy RainMeter/Plugin/x64/Release/DiscordBadgeStatusOverlay.dll package/Plugins/64bit
          xcopy RainMeter/Skin/ package/Skins/DiscordBadgeStatusOverlay /i /s 

      - name: Build rmskin
        id: builder
        uses: 2bndy5/rmskin-action@v2.0.3
        with:
          path: ${{ github.workspace }}/package
          dir-out: artifacts
          title: Discord Badge Status Overlay
          author: Mandelbrottt

      - name: Prepare Artifact Folder
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          copy BetterDiscord/DiscordBadgeStatusOverlay.js artifacts

      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} ${{ steps.builder.outputs.arc_name }}