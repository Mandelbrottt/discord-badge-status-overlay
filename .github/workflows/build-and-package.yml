name: Package rmskin

on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]

jobs:
  build-n-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build
        working-directory: "${{ github.workspace }}/RainMeter/Plugin/"
        run: >
          msbuild
          /maxCpuCount
          /property:Configuration=Release
          /property:Platform=x64
          /verbosity:minimal
          DiscordBadgeStatusOverlay.sln

      - name: Prepare RainMeter Skin Input Folder
        run: |
          mkdir artifacts
          cp 

      - name: Run Build action
        id: builder
        uses: 2bndy5/rmskin-action@v2.0.3
        with:


      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} ${{ steps.builder.outputs.arc_name }}