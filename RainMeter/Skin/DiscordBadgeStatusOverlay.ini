[Rainmeter]
Update=200

[Metadata]
Name=Discord Badge Status Overlay
Author=Mandelbrottt
Information=https://github.com/Mandelbrottt/discord-badge-status-overlay
License=MIT License

[mMeasure]
Measure=Plugin
Plugin=DiscordBadgeStatusOverlay
DiscordInstallDir=%APPDATA%\..\Local\Discord
DiscordPluginConfigPath=%APPDATA%\BetterDiscord\plugins\DiscordBadgeStatusOverlay.config.json

[DiscordIcon]
Meter=Image
DynamicVariables=1
ImageName=#@#discord-icon-[mMeasure:GetBadgeStatus()].png
W=48
H=48
LeftMouseUpAction=[[mMeasure:GetAppExe()]]